<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>First javaScript prog</title>
  </head>
  <body>
    <div class="row">
      <div class="column" id = "Menu">
        <div class="RunButton">
          <button id="run">Run</button>
        </div>
        <div class="languageButtons" id="printButton">
          <button id="print">PRINT</button><br>
          <button id="variable">VARIABLE</button><br>
          <button id="assign"> = </button>
          <button id="compare"> == </button>
        </div>
      </div>
      <div class="column" id="Canvas"  ondrop = "drop(event)" ondragover = "allowDrop(event)" >
      </div>
      <div class="column">
       <h2>Terminal</h2> 
       <div id = "Terminal"></div>
      </div>
    </div>
    <div class = "row">
      <div class = "column" id = "Delete" ondrop = "drop(event)" ondragover = "allowDrop(event)">
      </div>
    </div>
    <script type="module" src="language.js"></script>
    <script type="module" src="index.js"></script>
    <script src="newdrag.js"></script>
  </body>
</html>
